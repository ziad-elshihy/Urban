<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Urban</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>

   <section>
      <header>
         <div class="container">
            <div class="links">
               <div class="image">
                  <a href="#"><img src="./images/logo.png" alt=""></a>
               </div>
               <div class="links1">
                  <a href="#">Home</a>
                  <a href="#">About</a>
                  <a href="#">Collection</a>
                  <a href="#">Category</a>
               </div>
               <div class="links2">
                  <i class="fa-solid fa-bars"></i>
                  <a href="#">
                     <img src="./images/cart.png" class="cart">
                  </a>
               </div>
            </div>
         </div>
      </header>
      <div class="landing">
         <div class="container">
            <div class="text">
               <input type="button" value="Collection 2023">
               <h1>You Should Always<br>Fell Pretty</h1>
               <p>Clothes that are sure to heat up your winter</p>
               <div class="icons">
                  <div><i class="fa-solid fa-arrow-left"></i></div>
                  <div><i class="fa-sharp fa-solid fa-arrow-right"></i></div>
               </div>
            </div>
            <div class="winter">
               <img src="./images/img.png" alt="">
            </div>
         </div>
      </div>
      <div class="list">
         <ul>
            <li>Facebook</li>
            <li>instagram</li>
            <li>Twitter</li>
         </ul>
      </div>
   </section>
</body>

</html>
